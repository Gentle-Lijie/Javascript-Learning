<html>

<body>
    <script>
        do {
            var result = prompt("Enter a number between 1 and 10:");
            var number = Number(result);
            console.log("You entered: " + number);
        } while (number < 1 || number > 10);
        alert("Thank you! You entered a valid number: " + number);
    </script>
    <h1>You entered:
        <script>document.write(number);</script>
    </h1>
</body>

</html>
